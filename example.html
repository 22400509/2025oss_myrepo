<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }

        .navbar-light-custom {
            background-color: #343a40 !important;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .navbar-light-custom .navbar-brand,
        .navbar-light-custom .nav-link,
        .navbar-light-custom .btn-outline-success {
            color: white !important;
        }

        .bg-body-tertiary {
            background-color: #f8f9fa !important;
        }

        .bg-body-tertiary h1 {
            color: black;
        }

        /*다크모드*/
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        body.dark-mode .navbar-light-custom {
            background-color: #343a40 !important;
        }

        body.dark-mode .navbar-light-custom .navbar-brand,
        body.dark-mode .navbar-light-custom .nav-link,
        body.dark-mode .navbar-light-custom .btn-outline-success {
            color: #ffffff !important;
        }

        body.dark-mode .bg-body-tertiary {
            background-color: #343a40 !important;
            color: #f3f9ff;
        }

        body.dark-mode .bg-body-tertiary h1 {
            background-color: #343a40 !important;
            color: #f8f9fa;
        }

        body.dark-mode .form-control {
            background-color: #495057;
            color: white;
            border-color: #6c757d;
        }

        body.dark-mode .btn-outline-success {
            color: #3b7829 !important;
            border-color: #3b7829;
        }

        body.dark-mode .btn-outline-success:hover {
            background-color: #3b7829;
            color: #212529;
        }


        .theme-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-btn .moon-icon {
            display: none;
        }

        .theme-toggle-btn .sun-icon {
            display: block;
        }

        .dark-mode .theme-toggle-btn .sun-icon {
            display: none;
        }

        .dark-mode .theme-toggle-btn .moon-icon {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Top navbar</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="bg-body-tertiary p-5 rounded">
            <h1>Navbar example</h1>
            <p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you
                scroll, this navbar remains in its original position and moves with the rest of the page.</p>
            <a class="btn btn-primary" href="https://frabjous-kleicha-b78b9b.netlify.app" role="button">Back to index.html</a>
        </div>
    </main>

    <button id="theme-toggle" class="theme-toggle-btn">
        <span class="sun-icon">&#9728;</span> <span class="moon-icon">&#9790;</span> </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        const bodyElement = document.body;

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            bodyElement.classList.add('dark-mode');
        }

        themeToggleButton.addEventListener('click', () => {
            bodyElement.classList.toggle('dark-mode');

            if (bodyElement.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>

</html>
